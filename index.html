<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/header.css" />

  <body>
    <div class="background">
      <!-- burbujas -->
      <div class="burbujas">
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>

        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <div class="burbujas__burbuja"></div>
        <img class="nav__elipse" src="./images/Ellipse 1.png" alt="" />
      </div>
      <div class="burbujas-rigth">
        <div class="burbujas-rigth__burbuja"></div>
        <div class="burbujas-rigth__burbuja"></div>
      </div>
      <div class="nav">
        <div class="nav__links">
          <img class="nav__img" src="./images/Group.png" alt="" />
          <a class="nav__link nav__link--pink" href="">Home</a>
          <a class="nav__link" href="">About us</a>
          <a class="nav__link" href="">How it&apos;s made?</a>
          <a class="nav__link" href="">Our products</a>
          <a class="nav__link" href="">Contact</a>
          <a href="#" class="open" id="open">
            <button class="button-container">
              <span class="button-container__span">Buy Now</span>
              <svg
                class="button-container__svg"
                width="6"
                height="10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m1 1 4 4-4 4"
                  stroke="#D41443"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </a>
        </div>
        <!-- body -->
        <div class="body">
          <div class="body__img">
            <a href="#">
              <img
                class="body__img--ice"
                src="./images/big-ice.png"
                alt="ice-cram"
            /></a>
            <a href="https://www.youtube.com/watch?v=VxOhbMG2jJ0">
              <img class="body__img--girl" src="./images/girl.png" alt=""
            /></a>
          </div>
          <!-- grupo de numeros -->
          <!-- 16 -->
          <div class="group-2">
            <span class="group-2__span"> 16 </span>
            <svg
              class="group-2__svg"
              width="30"
              height="30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="15" cy="15" r="15" fill="#fff" />
            </svg>
            <span class="group-2__text"> cafes </span>
          </div>
          <!-- 23 -->
          <div class="group-3">
            <span class="group-3__span">23</span>
            <svg
              class="group-3__svg"
              width="30"
              height="30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="15" cy="15" r="15" fill="#fff" />
            </svg>
            <span class="group-3__text">food trucks</span>
          </div>

          <!--  -->
          <div class="body__tittle">
            <h2 class="body__h2">
              ICE CREAM <br />
              MADE WITH <br />
            </h2>
            <span class="body__span">PASSION</span>
            <div class="buttons">
              <button class="buttons__button">
                <span class="buttons_span">Products</span>
              </button>
              <button class="buttons__button-whithe">
                <span class="buttons_span">How it&apos;s made?</span>
              </button>
            </div>
          </div>
          <!--  -->
          <img class="body__glass" src="./images/milk-glass.png" alt="" />
          <p class="body__par">
            Lorem ipsum dolor sit amet,<br />
            consectetur adipiscing elit,<br />
            sed do eiusmod tempor <br />
            incididunt ut labore et
          </p>
          <svg
            class="body__svg"
            width="26"
            height="26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <path fill="url(#a)" d="M0 0h26v26H0z" />
            <defs>
              <pattern
                id="a"
                patternContentUnits="objectBoundingBox"
                width="1"
                height="1"
              >
                <use xlink:href="#b" transform="scale(.025)" />
              </pattern>
              <image
                id="b"
                width="40"
                height="40"
                xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAoCAYAAACM/rhtAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAmxJREFUeNrUmc9LG0EUx2cXzUGNlCYgalCLRb1XwavxKl7EX3+AglC82Vt7qIUWT6VQkmrpqQdBPIjiTT16MJ4UMaKgIdaKsRSqUi1k+n3hDYRWaXZ33J1+4ZPNZrMz330zOzP71pJSCheyQQfoAu2gBdSDSj5+CY7BHkiBNbAB8o5rIoMOiIHXICOdK8PnxpzUWeofI+A9uJbedc1lRXQZHABnUr+ozEEvBstAQt6/ElyXI4MVYFH6p0WusySDdDUL0n8t3BbJ2wwmZXBK/svgoAxew8WerKKBOgJ2QVQEq2+gDZypGUHplQHmSA/BpNpREWwA+6BcmKFf4DHIqAiOGWROsJcxFUEyeQRiwixlQaNalZhmTrCnDjIY11Yk+vPJxFtxOjmjq8SuMnw80VXazdGJ+D6/IvI/rgr7Nc9HvBbZThFs1WUw1FQnmuamhB2uELl3szoi2UqjdU73VHCV2pE7j3rkdjQuv76c9lJUjpo47Pbydpt77+6OP28KW4ok9c2aF6NuqgjbvtyPluXlxjO7icnglqHmSFvUxGltw8zhF3HY/6wwzETHh3QMM2m6STZBn5ZhprFWPOjrFnZ1pQ5zpBTNxZ34si7MVOd/sVigdMRnA6NHnvJqwUrRO6BuZIg5GuWbKYp2UTg/GhS9T+zpr4emNG+D1DkvYM7/fGiiH54aEL1xZe6u9FuQD+4fSskshAJMfYScJI+WfTS35CR5pCj3qbmTXJfrBObQPSYwh3WlgKOcaNSVAk5wmdpy1MVJ9Dcg68JYls91lES3PL6GiPNjawtPl1V8/IJngj1ezq26fQ3xW4ABAFkjuA97cJ0jAAAAAElFTkSuQmCC"
              />
            </defs>
          </svg>
        </div>
      </div>
      <!-- modal -->
      <div class="over-lay" id="over-lay">
        <div class="popup" id="popup">
          <div class="popup__intcontent">
            <div class="popup__intcontent--tittle" id="btncerrarpopup">
              <a href="#" id="close" class="close">
                <svg
                  class="popup__intcontent--tittlesvg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M1.25928 1L14.7408 15" stroke="white" />
                  <path d="M1 14.7407L15 1.25924" stroke="white" />
                </svg>
              </a>
              <h2>Syper pyper Ice Cream</h2>
            </div>
            <div class="popup__intcontent--imgs">
              <img
                class="popup__intcontent--img"
                src="./images/home-pic1.png"
                alt=""
                width="150"
                height="150"
              />

              <img
                class="popup__intcontent--img"
                src="./images/home-pic2.png"
                alt=""
                width="150"
                height="150"
              />

              <img
                class="popup__intcontent--img"
                src="./images/home-pic3.png"
                alt=""
                width="150"
                height="150"
              />
            </div>
            <div class="popup__intcontent--how">
              <input
                class="popup__intcontent--input"
                type="text"
                name="text"
                placeholder="how many?"
                size="10"
              />
              <input
                class="popup__intcontent--input"
                type="text"
                name="text"
                placeholder="how many?"
                size="10"
              />
              <input
                class="popup__intcontent--input"
                type="text"
                name="text"
                placeholder="how many?"
                size="10"
              />
            </div>
            <div class="popup__intcontent--nombre">
              <label class="popup__intcontent--text" for="Name">Name</label>
              <input
                class="popup__intcontent--inputext"
                type="name"
                name="name"
                placeholder="Ingresa tu nombre"
                size="27"
              />
            </div>
            <!-- phone -->
            <div class="popup__intcontent--nombre">
              <label class="popup__intcontent--text" for="Name">Phone</label>
              <input
                class="popup__intcontent--inputext"
                type="tel"
                name="tel"
                placeholder="Ingresa tu Telefono"
                size="27"
              />
            </div>
            <!-- correo -->
            <div class="popup__intcontent--nombre">
              <label class="popup__intcontent--text" for="Name">Mail</label>
              <input
                class="popup__intcontent--inputext"
                type="email"
                name="email"
                placeholder="Ingresa tu Telefono"
                size="27"
              />
            </div>
            <!-- textarea -->
            <div class="popup__intcontent--nombre">
              <textarea
                class="popup__intcontent--inputextarea"
                name="textarea"
                rows="5"
                cols="0"
              >
  write something and maybe we read this</textarea
              >
            </div>
            <!-- button -->
            <div class="popup__intcontent--boton">
              <input class="popup__button" type="submit" value="I want that!" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
